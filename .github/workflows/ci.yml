name: CI

on:
    schedule:
    -   cron: 00 00 * * 1  # Run every Monday at 00:00
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                python: ['3.8', '3.10', '3.11', '3.12']
                os: [ubuntu-latest]
                slepc: ['noslepc']
                include:
                -   os: ubuntu-latest
                    python: '3.9'
                    slepc: 'slepc'
                -   os: macos-latest
                    python: '3.10'
                    slepc: 'slepc'

        steps:
        -   uses: actions/checkout@v4
        -   name: Set up Conda
            uses: conda-incubator/setup-miniconda@v3.1.0
            with:
                python-version: ${{ matrix.python }}
                auto-update-conda: true
                channels: conda-forge,defaults

        -   name: Install pip dependencies
            shell: bash -el {0}
            run: |
                python -m pip install --upgrade pip
                pip install '.[test]'

        -   name: Install conda dependencies
            if: ${{ matrix.slepc == 'slepc' }}
            shell: bash -el {0}
            run: |
                conda install petsc slepc petsc4py slepc4py mpi4py

        -   name: Test
            shell: bash -el {0}
            run: |
                python -m pytest --cov --cov-config=tox.ini --no-cov-on-fail --cov-report=xml --cov-report=term-missing:skip-covered --v

        -   name: Upload coverage
            uses: codecov/codecov-action@v4
            with:
                fail_ci_if_error: false
                files: ./coverage.xml
                name: ${{ matrix.os }}-${{ matrix.python }}-${{ matrix.slepc }}
                verbose: true
